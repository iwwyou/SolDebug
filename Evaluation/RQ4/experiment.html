<!DOCTYPE html>
<html>
<head>
    <title>Program Comprehension Study</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
        .jspsych-content {
            max-width: 95%;
        }
        .problem-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .problem-image {
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .answer-section {
            margin-top: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .answer-input {
            font-size: 22px;
            padding: 12px 20px;
            width: 180px;
            text-align: center;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            outline: none;
        }
        .answer-input:focus {
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
        }
        .submit-btn {
            font-size: 18px;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .problem-header {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        .instructions {
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }
        .highlight {
            background-color: #fff3cd;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body></body>
<script>
    // Global variable to store current answer
    var currentAnswer = null;

    const jsPsych = initJsPsych({
        on_finish: function() {
            jsPsych.data.displayData();
        }
    });

    var timeline = [];

    // Preload images
    var preload = {
        type: jsPsychPreload,
        images: [
            'problem_1.png',
            'problem_2.png',
            'problem_3.png',
            'problem_4.png',
            'problem_5.png'
        ]
    };
    timeline.push(preload);

    // Welcome & Consent
    var welcome = {
        type: jsPsychHtmlButtonResponse,
        stimulus: `
            <h1>Program Comprehension Study</h1>
            <div class="instructions">
                <p>Thank you for participating in this study.</p>
                <p>In this experiment, you will be shown <strong>5 code snippets</strong> with input values.
                Your task is to <strong>calculate the return value</strong> of each function.</p>
                <p><strong>Important:</strong></p>
                <ul>
                    <li>You may use a calculator for arithmetic operations.</li>
                    <li>Take your time to understand the code before answering.</li>
                    <li>Your response time will be recorded.</li>
                </ul>
                <p>The study takes approximately <strong>15-20 minutes</strong>.</p>
                <p>By clicking "I Agree", you consent to participate in this study.</p>
            </div>
        `,
        choices: ['I Agree']
    };
    timeline.push(welcome);

    // Demographics
    var demographics = {
        type: jsPsychSurveyMultiChoice,
        questions: [
            {
                prompt: "How many years of programming experience do you have?",
                name: 'programming_exp',
                options: ['Less than 1 year', '1-2 years', '3-5 years', 'More than 5 years'],
                required: true
            },
            {
                prompt: "What is your experience level with Solidity or smart contracts?",
                name: 'solidity_exp',
                options: ['None', 'Beginner (read some code)', 'Intermediate (written some contracts)', 'Advanced (deployed contracts)'],
                required: true
            },
            {
                prompt: "What is your current role?",
                name: 'role',
                options: ['Undergraduate Student', 'Graduate Student', 'Software Developer', 'Researcher', 'Other'],
                required: true
            }
        ]
    };
    timeline.push(demographics);

    // Instructions
    var instructions = {
        type: jsPsychHtmlButtonResponse,
        stimulus: `
            <h2>Instructions</h2>
            <div class="instructions">
                <p>You will now see 5 problems. For each problem:</p>
                <ol>
                    <li>Read the code carefully</li>
                    <li>Note the input values provided</li>
                    <li>Calculate the return value of the function</li>
                    <li>Enter your answer in the text box below the code</li>
                    <li>Click "Submit" when ready</li>
                </ol>
                <p class="highlight"><strong>Note:</strong> Enter only the numeric value (e.g., 1234), not variable names or expressions.</p>
                <p>Click "Start" when you are ready.</p>
            </div>
        `,
        choices: ['Start']
    };
    timeline.push(instructions);

    // Problem data
    var problems = [
        { image: 'problem_1.png', name: 'GreenHouse', complexity: 'Low', answer: 7651 },
        { image: 'problem_2.png', name: 'HubPool', complexity: 'Medium', answer: 954 },
        { image: 'problem_3.png', name: 'PercentageFeeModel', complexity: 'Medium-High', answer: 85 },
        { image: 'problem_4.png', name: 'LockupContract', complexity: 'High', answer: 6000 },
        { image: 'problem_5.png', name: 'Lock', complexity: 'High', answer: 6800 }
    ];

    // Create trials for each problem
    problems.forEach(function(problem, index) {
        var problem_trial = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <div class="problem-container">
                    <div class="problem-header">Problem ${index + 1} of 5</div>
                    <img src="${problem.image}" class="problem-image">
                    <div class="answer-section">
                        <label style="font-size: 18px;">Return value:</label>
                        <input type="number" id="answer-input-${index}" class="answer-input" placeholder="Enter number">
                    </div>
                </div>
            `,
            choices: ['Submit'],
            button_html: '<button class="submit-btn jspsych-btn">%choice%</button>',
            data: {
                task: 'problem',
                problem_name: problem.name,
                problem_number: index + 1,
                complexity: problem.complexity,
                correct_answer: problem.answer
            },
            on_load: function() {
                var inputEl = document.getElementById('answer-input-' + index);
                inputEl.focus();

                // Save answer on input change
                inputEl.addEventListener('input', function() {
                    currentAnswer = this.value;
                });

                // Allow Enter key to submit
                inputEl.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        currentAnswer = this.value;
                        document.querySelector('.jspsych-btn').click();
                    }
                });
            },
            on_finish: function(data) {
                var response = parseInt(currentAnswer);
                data.participant_answer = response;
                data.is_correct = (response === problem.answer);
                currentAnswer = null; // Reset for next problem
            }
        };
        timeline.push(problem_trial);

        // Break between problems (except after last one)
        if (index < problems.length - 1) {
            var break_trial = {
                type: jsPsychHtmlButtonResponse,
                stimulus: `
                    <h3>Problem ${index + 1} Complete</h3>
                    <p>Take a short break if needed.</p>
                    <p>Click "Next" when you are ready for the next problem.</p>
                `,
                choices: ['Next']
            };
            timeline.push(break_trial);
        }
    });

    // Post-survey
    var post_survey = {
        type: jsPsychSurveyMultiChoice,
        questions: [
            {
                prompt: "How confident are you in your answers overall?",
                name: 'confidence',
                options: ['1 - Not confident at all', '2 - Slightly confident', '3 - Moderately confident', '4 - Very confident', '5 - Extremely confident'],
                required: true
            },
            {
                prompt: "How difficult did you find the problems overall?",
                name: 'difficulty',
                options: ['1 - Very easy', '2 - Easy', '3 - Moderate', '4 - Difficult', '5 - Very difficult'],
                required: true
            }
        ]
    };
    timeline.push(post_survey);

    // Feedback
    var feedback = {
        type: jsPsychSurveyText,
        questions: [
            {
                prompt: 'Any comments or feedback? (Optional)',
                name: 'feedback',
                rows: 4,
                required: false
            }
        ]
    };
    timeline.push(feedback);

    // End
    var end = {
        type: jsPsychHtmlButtonResponse,
        stimulus: `
            <h1>Thank You!</h1>
            <p>Your responses have been recorded.</p>
            <p>Thank you for participating in this study.</p>
        `,
        choices: ['Finish']
    };
    timeline.push(end);

    // Run
    jsPsych.run(timeline);
</script>
</html>
